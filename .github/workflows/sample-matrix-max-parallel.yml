name: Sample Run Max 2 Jobs In Parallel
on:
  workflow_dispatch:
jobs:
  job1:
    runs-on: self-hosted
    strategy:
      max-parallel: 3
      matrix: 
        run: ['run1', 'run2', 'run3']
    steps:
    - run: echo Run ${{ matrix.run }}
    - run: date
    - run: sleep 5 # Sleep so that we can see a difference in timestamp on the last run
    - run: date
